<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujer - M&S Indumentaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --brand-primary: #8c002c;
            /* Color elegante para el proyecto */
            --brand-bg: #ffffff;
        }

        .product-card {
            border: none;
            transition: transform 0.3s ease;
            background: #fff;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .card-img-container {
            height: 400px;
            overflow: hidden;
        }

        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100 bg-white">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="../index.html">
                    <span class="fw-bold" style="letter-spacing: 2px;">M&S INDUMENTARIA</span>
                </a>
                <div class="d-flex align-items-center order-lg-last">
                    <a class="nav-link position-relative text-light me-3" href="#" data-bs-toggle="modal"
                        data-bs-target="#cartModal">
                        <i class="fas fa-shopping-bag fa-lg"></i>
                        <span id="cart-count"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            style="display: none;">0</span>
                    </a>
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav">
                        <i class="fas fa-bars text-light"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto fw-bold">
                        <li class="nav-item"><a class="nav-link" href="../index.html">INICIO</a></li>
                        <li class="nav-item"><a class="nav-link active" href="mujer.html">MUJER</a></li>
                        <li class="nav-item"><a class="nav-link" href="hombres.html">HOMBRE</a></li>
                        <li class="nav-item"><a class="nav-link" href="libreria.html">LIBRERÍA</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5 flex-grow-1 mt-5">
        <div class="container pt-4">
            <div class="text-center mb-5">
                <span class="text-uppercase small fw-bold text-muted" style="letter-spacing: 3px;">Temporada 2026</span>
                <h1 class="display-4 fw-bold mt-2">Colección Mujer</h1>
                <div style="width: 50px; height: 3px; background: var(--brand-primary); margin: 20px auto;"></div>
            </div>

            <div id="contenedor-productos" class="row g-4"></div>

            <div class="row mt-5 justify-content-center">
                <div class="col-md-6 text-center py-5 border-top">
                    <p class="text-muted small text-uppercase" style="letter-spacing: 2px;">Próximamente más ingresos
                    </p>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content rounded-0 border-0 shadow-lg">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title fw-bold">TU BOLSA</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items"></div>
                    <div class="d-flex justify-content-between mt-4 border-top pt-3">
                        <h4 class="fw-bold">Total:</h4>
                        <h4 class="fw-bold text-danger" id="cart-total">$0</h4>
                    </div>
                </div>
                <div class="modal-footer flex-column border-0">
                    <button class="btn btn-danger w-100 fw-bold py-3 mb-2" onclick="enviarPedidoWhatsApp()">ENVIAR
                        PEDIDO POR WHATSAPP</button>
                    <button class="btn btn-link text-muted small" data-bs-dismiss="modal">Seguir comprando</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
